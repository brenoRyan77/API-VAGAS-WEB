
<form [formGroup]="form">
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-base font-semibold leading-7 text-gray-900">Publicar Vagas</h2>
        <p class="mt-1 text-sm leading-6 text-gray-600">Complete as informações para publicar uma vaga.</p>
      </div>
  
      <div class="border-b border-gray-900/10 pb-12">
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-3">
            <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Título</label>
            <div class="mt-2">
              <input type="text" formControlName="titulo" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div class="sm:col-span-3">
            <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Nível</label>
            <div class="mt-2">
              <select formControlName="nivel" id="country" name="country" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  <option value="" disabled selected>Selecione um nível</option>
                  <ng-container *ngFor="let n of nivel">
                      <option [value]="n.value">{{ n.nivel }}</option>
                    </ng-container>
              </select>
          </div>
          </div>

          <div class="sm:col-span-3">
            <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Escolaridade</label>
            <div class="mt-2">
              <select formControlName="escolaridade" id="country" name="country" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  <option value="" disabled selected>Selecione uma escolaridade</option>
                  <ng-container *ngFor="let esc of escolaridade">
                      <option [value]="esc.value">{{ esc.nome }}</option>
                    </ng-container>
              </select>
          </div>
          </div>
          
          <div class="col-span-3">
            <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Descrição</label>
            <div class="mt-2">
              <textarea formControlName="descricao" id="about" name="about" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
            </div>
          </div>

          <div class="sm:col-span-3">
            <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Modalidade de Contratação</label>
            <div class="mt-2">
                <select formControlName="modalidadeVaga" id="country" name="country" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    <option value="" disabled selected>Selecione uma modalidade</option>
                    <ng-container *ngFor="let local of modalidadeVaga">
                        <option [value]="local.value">{{ local.nome }}</option>
                      </ng-container>
                </select>
            </div>
          </div>
  
          <div class="sm:col-span-3">
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Tipo de contratação</label>
            <div class="mt-2">
                <select formControlName="tipoVaga" type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    <option value="" disabled selected>Selecione um tipo</option>
                    <ng-container *ngFor="let tipo of tipoContratacao">
                        <option [value]="tipo.value">{{ tipo.nome }}</option>
                    </ng-container>
                </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button type="button" routerLink="/home" class="text-sm font-semibold leading-6 text-gray-900">Cancelar</button>
      <button type="submit" (click)="onSubmit()" [disabled]="form.invalid" 
      class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >Salvar</button>
    </div>
</form>
